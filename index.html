<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema de Acesso e Snippets</title>
<style>
  * { box-sizing: border-box; }
  body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background: linear-gradient(135deg, #1976d2, #42a5f5);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    color: #fff;
  }

  .card {
    background: rgba(255, 255, 255, 0.15);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    text-align: center;
    width: 90%;
    max-width: 380px;
    transition: opacity 0.4s ease;
  }

  h1, h2 {
    margin-bottom: 20px;
  }

  input {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    margin-bottom: 15px;
    outline: none;
    text-align: center;
    font-size: 1rem;
  }

  button {
    background: #fff;
    color: #1976d2;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    font-size: 1rem;
    transition: 0.3s;
    margin: 5px;
  }

  button:hover {
    background: #e3f2fd;
  }

  #mensagem {
    margin-top: 10px;
    font-weight: bold;
  }

  #painel {
    display: none;
    flex-direction: column;
    align-items: center;
    width: 90%;
    max-width: 800px;
  }

  .snippets {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
    gap: 15px;
    margin-top: 20px;
    width: 100%;
  }

  .snippet {
    background: rgba(255, 255, 255, 0.15);
    padding: 15px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    transition: transform 0.3s;
    text-align: left;
  }

  .snippet:hover {
    transform: scale(1.03);
  }

  .snippet h3 {
    margin-top: 0;
    color: #fff;
  }

  .snippet pre {
    background: rgba(0,0,0,0.2);
    padding: 10px;
    border-radius: 10px;
    overflow-x: auto;
    color: #e0f7fa;
    font-size: 0.9rem;
  }

  .link {
    color: #fff;
    text-decoration: underline;
    font-size: 0.9rem;
  }

  #topo {
    display: flex;
    justify-content: space-between;
    width: 100%;
    align-items: center;
  }
</style>
</head>
<body>
  <!-- Login -->
  <div class="card" id="login">
    <h1>Verifica√ß√£o de Acesso</h1>
    <input type="email" id="email" placeholder="Digite seu e-mail" required>
    <button onclick="verificarAcesso()">Entrar</button>
    <p id="mensagem"></p>
  </div>

  <!-- Painel -->
  <div id="painel" class="card">
    <div id="topo">
      <h2>üìÅ Meus Snippets</h2>
      <button onclick="sair()">Sair</button>
    </div>

    <div class="snippets" id="listaSnippets"></div>

    <button onclick="adicionarSnippet()">‚ûï Novo Snippet</button>
  </div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbx_e_IOJtXrF7KuY8kYlquWAdZeDlcy4BhIff_omYizjKZaWOQhEY4zsuYajYfNqljtVQ/exec";

// Carregar sess√£o salva
window.onload = () => {
  const usuario = localStorage.getItem("usuarioAutorizado");
  if (usuario) mostrarPainel();
};

// Verifica√ß√£o de acesso
async function verificarAcesso() {
  const email = document.getElementById("email").value.trim();
  const mensagem = document.getElementById("mensagem");

  if (!email) {
    mensagem.textContent = "Por favor, digite seu e-mail.";
    mensagem.style.color = "yellow";
    return;
  }

  mensagem.textContent = "Verificando...";
  mensagem.style.color = "white";

  try {
    const response = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email })
    });

    const data = await response.json();

    if (data.autorizado) {
      localStorage.setItem("usuarioAutorizado", email);
      mostrarPainel();
    } else {
      mensagem.textContent = "‚ùå Acesso negado! E-mail n√£o autorizado.";
      mensagem.style.color = "red";
    }
  } catch {
    mensagem.textContent = "Erro ao conectar com o servidor.";
    mensagem.style.color = "orange";
  }
}

// Mostrar painel
function mostrarPainel() {
  document.getElementById("login").style.display = "none";
  document.getElementById("painel").style.display = "flex";
  carregarSnippets();
}

// Sair
function sair() {
  localStorage.removeItem("usuarioAutorizado");
  document.getElementById("painel").style.display = "none";
  document.getElementById("login").style.display = "block";
}

// Banco de dados local (simples)
let snippets = JSON.parse(localStorage.getItem("snippets") || "[]");

// Carregar lista
function carregarSnippets() {
  const lista = document.getElementById("listaSnippets");
  lista.innerHTML = "";
  if (snippets.length === 0) {
    lista.innerHTML = "<p>Nenhum snippet salvo ainda.</p>";
    return;
  }

  snippets.forEach((s, i) => {
    lista.innerHTML += `
      <div class="snippet">
        <h3>${s.titulo}</h3>
        <p><a href="${s.link}" target="_blank" class="link">üåê Abrir link</a></p>
        <p><b>HTML:</b></p>
        <pre>${s.html}</pre>
        <p><b>Apps Script:</b></p>
        <pre>${s.script}</pre>
        <button onclick="excluirSnippet(${i})">üóëÔ∏è Excluir</button>
      </div>
    `;
  });
}

// Adicionar novo snippet
function adicionarSnippet() {
  const titulo = prompt("T√≠tulo do snippet:");
  if (!titulo) return;

  const link = prompt("Cole o link de acesso:");
  const html = prompt("Cole o c√≥digo HTML:");
  const script = prompt("Cole o c√≥digo Apps Script:");

  snippets.push({ titulo, link, html, script });
  localStorage.setItem("snippets", JSON.stringify(snippets));
  carregarSnippets();
}

// Excluir
function excluirSnippet(i) {
  if (confirm("Deseja excluir este snippet?")) {
    snippets.splice(i, 1);
    localStorage.setItem("snippets", JSON.stringify(snippets));
    carregarSnippets();
  }
}
</script>
</body>
</html>
